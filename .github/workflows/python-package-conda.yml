name: API Tests

on:
  push:
    # Run tests on pushes to the master branch
    branches:
      - master
    paths:
      - '**.py'
  pull_request:
    branches:
      - master
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure command line
        run: |
          npm install -g allure-commandline --save-dev

      - name: Run tests
        run: |
          pytest -v --alluredir=./reports/allure_results

      - name: Generate Allure report
        if: always()
        run: |
          allure generate ./reports/allure_results -o ./reports/allure_report --clean

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./reports/allure_report/*

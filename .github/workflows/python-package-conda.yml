name: API Tests

on:
  push:
    branches:
      - master  # 在 master 分支推送时触发
  pull_request:
    branches:
      - master  # 在向 master 分支提 PR 时触发

jobs:
  test:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # 指定 Python 版本

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行测试
      - name: Run tests
        run: |
          pytest --alluredir=./reports/allure_results

      # 5. 生成 Allure 报告
      - name: Generate Allure report
        if: always()  # 即使测试失败也生成报告
        run: |
          allure generate ./reports/allure_results -o ./reports/allure_report --clean

      # 6. 上传 Allure 报告为 Artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: ./reports/allure_report
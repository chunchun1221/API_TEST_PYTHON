name: API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # 3. 安装依赖（带缓存）
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('config/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt
          pip install allure_pytest

      # 4. 运行测试
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --alluredir=allure-results

      # 5. 安装 Allure（优化版）
      - name: Install allure commandline
        run: |
          sudo apt-get install -y openjdk-11-jre  # Allure 依赖 Java
          ALLURE_VERSION=2.32.2
          curl -LO https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
          tar -zxvf allure-$ALLURE_VERSION.tgz
          sudo mv allure-$ALLURE_VERSION /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      # 6. 生成报告
      - name: Generate allure report
        run: |
          allure generate allure-results -o allure-report --clean

      # 7. 自动部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: true

      # 8. 上传报告到 Artifacts（备用）
      - name: Upload allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 9. 飞书通知（最终优化版）
      - name: Notify Feishu
        if: always()
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK_URL }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPORT_URL: https://chunchun1221.github.io/API_TEST_PYTHON/  # GitHub Pages 地址
          BRANCH_INFO: ${{ github.event_name == 'pull_request' && format('PR #{}', github.event.number) || github.ref_name }}
        run: |
          MESSAGE='{
            "msg_type": "interactive",
            "card": {
              "header": {
                "title": {
                  "content": "${{ job.status == 'success' && '✅ 测试通过' || '❌ 测试失败' }}",
                  "tag": "plain_text"
                },
                "template": "${{ job.status == 'success' && 'green' || 'red'}}"
              },
              "elements": [
                {
                  "tag": "div",
                  "text": {
                    "content": "📊 **测试结果通知**\n\n🚀 工作流：${{ github.workflow }}\n🌿 分支：${{ env.BRANCH_INFO }}\n👤 触发者：${{ github.actor }}",
                    "tag": "lark_md"
                  }
                },
                {
                  "actions": [
                    {
                      "tag": "button",
                      "text": {"content": "运行详情", "tag": "lark_md"},
                      "url": "$RUN_URL",
                      "type": "primary"
                    },
                    {
                      "tag": "button",
                      "text": {"content": "查看报告", "tag": "lark_md"},
                      "url": "$REPORT_URL"
                    }
                  ],
                  "tag": "action"
                }
              ]
            }
          }'
          curl -X POST "$FEISHU_WEBHOOK" -H "Content-Type: application/json" -d "$MESSAGE"
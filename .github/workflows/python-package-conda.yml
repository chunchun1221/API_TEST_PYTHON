name: API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r config/requirements.txt
          pip install allure_pytest

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --alluredir=allure-results

      - name: Install allure commandline
        run: |
          sudo apt-get install -y openjdk-11-jre
          ALLURE_VERSION=2.32.2
          curl -LO https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz
          tar -zxvf allure-$ALLURE_VERSION.tgz
          sudo mv allure-$ALLURE_VERSION /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/bin/allure

      - name: Generate allure report
        run: |
          mkdir -p reports/allure-report
          allure generate allure-results -o reports/allure-report --clean

      - name: Check report files
        run: ls -R reports/allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/allure-report
          force_orphan: true
          keep_files: false

      - name: Notify Feishu
        if: always()
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK_URL }}
          RUN_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          REPORT_URL: "https://chunchun1221.github.io/API_TEST_PYTHON/"  # 直接使用 Pages 地址
          BRANCH_OR_PR: "${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.number) || github.ref_name }}"
        run: |
          MESSAGE='{
            "msg_type": "interactive",
            "card": {
              "header": {
                "title": {
                  "content": "${{ job.status == ''success'' && ''✅ 测试通过'' || ''❌ 测试失败'' }}",
                  "tag": "plain_text"
                },
                "template": "${{ job.status == ''success'' && ''green'' || ''red'' }}"
              },
              "elements": [
                {
                  "tag": "div",
                  "text": {
                    "content": "📊 **测试结果通知**\n\n🚀 工作流: ${{ github.workflow }}\n📂 分支/PR: ${{ env.BRANCH_OR_PR }}\n👤 触发者: ${{ github.actor }}",
                    "tag": "lark_md"
                  }
                },
                {
                  "actions": [
                    {
                      "tag": "button",
                      "text": {"content": "查看报告", "tag": "plain_text"},
                      "url": "${{ env.REPORT_URL }}",
                      "type": "primary"
                    }
                  ],
                  "tag": "action"
                }
              ]
            }
          }'
          curl -X POST "$FEISHU_WEBHOOK" -H "Content-Type: application/json" -d "$MESSAGE"